<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饼状图 - 深色背景原版</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #333; }
        #main { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="main"></div>

    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;
        option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '65%',
                    center: ['50%', '50%'],
                    data: [
                        { value: 1048, name: '支护结构' },
                        { value: 735, name: '基坑土体' },
                        { value: 580, name: '周边建筑物' },
                        { value: 484, name: '周边地下管线' },
                        { value: 300, name: '周边地表' },
                        { value: 200, name: '周边路面' },
                        { value: 200, name: '周边桥梁' },
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: '{b}',
                        fontSize: 12
                    },
                    labelLine: {
                        show: true,
                        length: 10,
                        length2: 15
                    }
                }
            ]
        };

        myChart.setOption(option, true);
        window.onresize = function() { myChart.resize(); };
    </script>
</body>
</html>
