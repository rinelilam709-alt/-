<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉降位移监测</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #333; }
        #main { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="main"></div>

    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: { backgroundColor: '#6a7985' }
                }
            },
            legend: {
                data: ['绝对沉降量', '水平位移量', '收敛变形', '警示线'],
                bottom: 35,
                textStyle: { color: '#ffffff' }
            },
            grid: {
                left: '5%', right: '5%', bottom: '20%', top: '15%', containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [
                    '2023-01-01', '2023-02-01', '2023-03-01', '2023-04-01',
                    '2023-05-01', '2023-06-01', '2023-07-01', '2023-08-01',
                    '2023-09-01', '2023-10-01', '2023-11-01', '2023-12-01'
                ],
                axisLine: { lineStyle: { color: '#ffffff' } },
                axisLabel: { color: '#ffffff' }
            },
            yAxis: {
                type: 'value',
                name: '数值 (mm)',
                nameTextStyle: { color: '#ffffff' },
                axisLine: { lineStyle: { color: '#ffffff' } },
                axisLabel: { color: '#ffffff' },
                splitLine: { lineStyle: { color: '#fff', opacity: 0.2 } }
            },
            dataZoom: [{
                type: 'slider',
                start: 0, end: 100, bottom: 10, height: 20,
                borderColor: '#555',
                textStyle: { color: '#ccc' }
            }],
            series: [{
                name: '绝对沉降量', type: 'line', smooth: true, showSymbol: true,
                data: [10, 12, 15, 14, 18, 20, 22, 25, 24, 28, 30, 32],
                lineStyle: { width: 2 }
            }, {
                name: '水平位移量', type: 'line', smooth: true, showSymbol: true,
                data: [5, 6, 8, 7, 10, 11, 13, 15, 14, 16, 18, 19],
                lineStyle: { width: 2 }
            }, {
                name: '收敛变形', type: 'line', smooth: true, showSymbol: true,
                data: [3, 4, 3, 5, 6, 5, 7, 8, 7, 9, 10, 11],
                lineStyle: { width: 2 }
            }, {
                name: '警示线', type: 'line', smooth: true, symbol: 'none',
                data: [25, 25, 25, 25, 25, 25, 25, 25, 25, 25, 25, 25],
                lineStyle: { color: 'red', width: 3, type: 'solid' }
            }]
        };

        myChart.setOption(option);
        window.onresize = function() { myChart.resize(); };
    </script>
</body>
</html>
